<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <h1 id="main">JavaScript Quiz</h1>
            <button id="quiz-btn" class="quiz-btn main-btn btn"> Start Quiz</button>
            <button id= "score-btn" class="main-btn btn h2 {
    color: #f7766aff; 
    margin-bottom: 1em;
    clear: both;
    text-align: center;" onclick='location.href="score.html"'>High Scores</button>
        </section>
        <section class="container">
            <div class="row">
                <div class="col-lg-7 ">
                    <div id="instructions" class="hide bg-gray">
                    <h2>Instructions</h2>
                        <ul>
                            <li>This quiz consists of 10 multiple-choice questions.</li><br>
                            <li>You have 2 minutes to answer all the questions.</li><br>
                            <li>Each question is worth 12 points.</li><br>
                            <li>If you answer a question incorrectly, 12 minutes will be deducted from your time.</li><br>
                        </ul>
                        <button id="start-btn" class="main-btn  hide btn">Quiz</button>
                        <a href= ""><button id="exit-btn" class="main-btn btn hide ">Exit</button></a>
                    </div>
                </div>
            </div>
        </section>
        <section class="container">
            <div class ="row">
            <div id="question-container" class="hide bg-gray col-lg-7">
                <button class="main-btn">Timer: <span id="timer-text">120 s</span></button>
                    <h2 id="question"></h2>
                    <ul>
                        <li id="opt-a" class="option"></li><br>
                        <li id="opt-b" class="option"></li><br>
                        <li id="opt-c" class="option"></li><br>
                        <li id="opt-d" class="option"></li><br>
                    </ul>
                <button id="next-btn" class="main-btn btn hide">Next</button>
            </div>
            </div>
        </section>
        <section class = "container">
            <form class="row">
                <div id="results" class="hide bg-gray col-lg-7">
                    <h1> All Done!!</h1>
                    <h2> Your Score is :<span id="score-display"></span></h2>
                    <input type="text" name= "inital" id="initals" placeholder="initials">
                    <button type="submit" id="save-btn" class="main-btn btn disable" onclick="saveScore(event)">Save</button>
                    <button id="quiz-btn" class="quiz-btn main-btn btn ">Quiz</button>
                    <button id= "score-btn" class="main-btn btn" onclick='location.href="score.html"'>High Scores</button>
                </div>
            </form>
        </section>
    <script src="script.js"></script>   
</body>
</html>
