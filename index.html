    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="flex-container">
        <section id="main">
            <h1>JavaScript Quiz</h1>
            <button id="quiz-btn" class="quiz-btn btn ">Start Quiz</button>
            <a href=""></a><button id= "score-btn" class="score-top btn">High Scores</button></a>
