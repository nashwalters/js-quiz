<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="flex-container">
        <section id="main">
            <h1>JavaScript Quiz</h1>
            <button id="quiz-btn" class="quiz-btn btn ">Start Quiz</button>
            <a href=""></a><button id= "score-btn" class="score-top btn">High Scores</button></a>
        </section>
        <section class="row bg-gray">
            <div id="instructions" class="hide col-lg-7">
                <h1>Instructions</h1>
                    <ul>
                        <li>This quiz consists of 10 multiple-choice questions.</li><br>
                        <li>You have 2 minutes to answer all the questions.</li><br>
                        <li>Each question is worth 12 points.</li><br>
                        <li>If you answer a question incorrectly, 12 minutes will be deducted from your time.</li><br>
                    </ul>
                </div>
        </section>
        <section class="row bg-gray" >
            <div id="question-container" class="hide">
                <button class="main-btn btn">Timer: <span id="timer-text">120 s</span></button>
                <h2 id="question"></h2>
                <ul>
                    <li id="opt-a" class="option"></li><br>
                    <li id="opt-b" class="option"></li><br>
                    <li id="opt-c" class="option"></li><br>
                    <li id="opt-d" class="option"></li><br>
                </ul>
            </div>
            <div class="controls">
                <a href= ""><button id="exit-btn" class="main-btn btn hide ">Exit</button></a>
                <button id="start-btn" class="main-btn  hide btn">Start</button>
                <button id="next-btn" class="main-btn btn hide">Next</button>
        </section>
        <section class="row bg-gray" >
            <form id="results" class="hide">
                <h1> All Done!!</h1>
                <h2> Your Score is :<span id="score-display"></span></h2>
            <label for="exampleInputPassword1">Enter your initials</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Initials">
                <a href="score.html"><button type="submit" id="save-btn" class="btn s btn">Submit</button></a>
                <button id="start-btn" class="start-btn btn">Play Again</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>   
</body>
</html>
